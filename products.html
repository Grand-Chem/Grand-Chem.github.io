<style>
  .chip{border-radius:9999px;border:1px solid rgba(0,0,0,.08);padding:6px 12px;font-size:.875rem;background:#fff;cursor:pointer}
  .chip.active{background:#2e3091;color:#fff;border-color:#2e3091}
  .float-card{background:linear-gradient(180deg,#f3f5f9,#f9faff);border:1px solid rgba(0,0,0,.06);border-radius:16px;padding:14px;box-shadow:0 6px 24px rgba(0,0,0,.06);transition:transform .25s ease,box-shadow .25s ease;animation:floatY 6s ease-in-out infinite}
  .float-card:hover{transform:translateY(-6px) scale(1.01);box-shadow:0 10px 32px rgba(0,0,0,.10)}
  .float-card img{border-radius:12px;display:block;width:100%;height:auto}
  @keyframes floatY{0%{transform:translateY(0)}50%{transform:translateY(-4px)}100%{transform:translateY(0)}}
</style>
<script>
  const RAW_FILES = [ "2liter gallon.png", "180 ml-gc.png", "200ml-gc.png", "250ml-gc.png", "1000ml-gc.png", "grand-chem-bars.avif", "grand-chem-biscut-pack.png", "grand-chem-bottle.png", "grand-chem-caps.png", "grand-chem-Chemicals-storage.png", "grand-chem-cholate-wrapper.png", "grand-chem-coffe-pouch.png", "grand-chem-cosmetics.avif", "grand-chem-detergent.png", "grand-chem-garbage.png", "grand-chem-gummy-bear.png", "grand-chem-palm-oil.png", "grand-chem-pet-3.png", "grand-chem-pharma.png", "grand-chem-potato-chips.png", "grand-chem-pure-water rolls.png", "grand-chem-push-pull-cap.png", "grand-chem-shampoo.png", "grand-chem-shopping bags.png", "grand-chem-shrink.png", "grand-chem-spices.png", "grand-chem-standing-pouch.png", "grand-chem-take-away-bag.png", "gc-toilet-liquid.png", "grand-chem-yougrt.png", "grand-chem-yougurt-gallom.png", "plain-shrink-roll-2.png", "plain-shrink-roll.png", "pure-water-roll.png" ];

  function categorize(nm){
    const n = nm.toLowerCase();
    if (n.includes('cap')) return 'Caps & Closures';
    if (n.includes('pet') || n.includes('bottle')|| n.includes('ml-gc')) return 'PET & Bottles';
    if (n.includes('gallon') || n.includes('liter') || n.includes('toilet') ) return 'Gallons & HDPE';
    if (n.includes('pouch') || n.includes('bag')) return 'Pouches & Bags';
    if (n.includes('shrink') || n.includes('wrapper') || n.includes('roll')) return 'Wraps & Shrink';
    if (n.includes('cosmetics') || n.includes('shampoo')) return 'Home & Personal Care';
    if (n.includes('pharma') ) return 'Chemicals & Pharma';
    if (n.includes('oil') || n.includes('chips') || n.includes('chem') || n.includes('biscut') || n.includes('bars') || n.includes('gummy') || n.includes('spices') || n.includes('yog')) return 'Food & Beverage';
    if (n.includes('factory') || n.includes('floor') || n.includes('garbage')) return 'Factory & Process';
    return 'Other';
  }

  const ITEMS = RAW_FILES.map(fn => ({ file: fn, cat: categorize(fn), src: 'images/gallery/' + encodeURIComponent(fn) }));
  const CATS = ['All', ...Array.from(new Set(ITEMS.map(i=>i.cat)))];

  const chips = document.getElementById('galleryChips');
  const grid = document.getElementById('galleryGrid');

  function renderChips(active='All'){
    chips.innerHTML = '';
    CATS.forEach(cat => {
      const b = document.createElement('button');
      b.className = 'chip' + (cat===active ? ' active' : '');
      b.textContent = cat;
      b.onclick = () => { renderChips(cat); renderGrid(cat); };
      chips.appendChild(b);
    });
  }

  function renderGrid(active='All'){
    grid.innerHTML = '';
    const list = active==='All' ? ITEMS : ITEMS.filter(i=>i.cat===active);
    list.forEach((item, idx)=>{
      const card = document.createElement('div');
      card.className = 'float-card';
      card.style.animationDelay = (idx%5)*0.15 + 's';
      card.innerHTML = `
        <img src="${item.src}" alt="${item.file}" loading="lazy">
        <div class="mt-2 text-sm"><span class="text-bodytext">${item.cat}</span></div>

      `;
      grid.appendChild(card);
    });
  }

  renderChips();
  renderGrid();
</script>


<script>
  // Remove duplicated images inside product cards (keeps the first image only)
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.rounded-2xl.border.p-6').forEach(card => {
      const imgs = card.querySelectorAll('img');
      for (let i = 1; i < imgs.length; i++) imgs[i].remove();
    });
  });
</script>
